<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{% include head.html %}

<body class="{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">

  <main class="wrapper">

    <div class="navigation">
    <nav class="container">
      <ul class="row">
          <li class="column column-25" id="title"><a href="{{ '/' | relative_url }}"><h4>{{ site.title }}</h4></a></li>
          <li class="column column-25"><a href="{{ 'about' | relative_url }}"><h4>About</h4></a></li>
        </ul>
    </nav>
    </div>

    {% if layout.classes contains 'header' or page.classes contains 'header' %}
    {% include header.html %}
    {% endif %}

    <section class="container">
      {{ content }}
    </section>

    {% include footer.html %}

</body>
</html>
